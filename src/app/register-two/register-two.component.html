<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY'>
    <div class="container t-c">
        <div class="section">
            <div class="container" style="margin-left:auto;margin-right:auto;text-align: center;"> 
                <p> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>
            </div>              
        </div>
    </div>
    <div>
    <div><h4 class="textBirth">Birth Details</h4></div>
    </div>
    <div class="container" style="width:80%; background: #f5f5f5;border-radius: 20px;margin-top: 20px;">
      <div class="w-full" style="margin-left:auto;margin-right:auto">
          <form  [formGroup]="Pageextra">
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="full-width fieldFit" appearance="standard">
                          <mat-label >Date of Birth</mat-label>
                        <input id="birthDate" max="10" placeholder="Choose a day"  matInput [matDatepicker]="picker1" (ngModelChange)="calculateAge($event)" formControlName="birth_date">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1 startView="year" [startAt]="startDate" disabled="false"></mat-datepicker>
                      </mat-form-field>
                     
                    </div>
                      <div class="col-md-12">
                        <mat-form-field class="full-width fieldFit" appearance="standard">
                            <mat-label>Time of Birth</mat-label>
                          <input matInput id="birthTime" type="time" placeholder="Choose a time" formControlName="birth_time">
                        </mat-form-field>
                      </div>
                      
                  <div class="col-md-12">
                      <mat-form-field class="full-width fieldFit" appearance="standard">
                        <mat-label>Mother Tongue</mat-label>
                        <input type="text" matInput formControlName="stateGroup" required [matAutocomplete]="autoGroup">
                        <mat-autocomplete #autoGroup="matAutocomplete">
                          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                            <mat-option *ngFor="let name of group.names" [value]="name"  required>
                              {{name}}
                            </mat-option>
                          </mat-optgroup>
                        </mat-autocomplete>   
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                   
                    <mat-form-field class="full-width fieldFit" appearance="standard">
                        <mat-label>Manglik</mat-label>
                        <mat-select  formControlName="Mangalik" required >
                          <mat-option value="Manglik">Manglik</mat-option>
                          <mat-option value="Non-manglik">Non-manglik</mat-option>
                          <mat-option value="Anshik Manglik">Anshik Manglik</mat-option>
                        </mat-select>
                    
                    </mat-form-field>
                
                </div>
                <div class="col-md-12">
                   
                  <mat-form-field class="full-width fieldFit" appearance="standard">
                      <mat-label>Food Choice</mat-label>
                      <mat-select  formControlName="food_choice" required >
                        <mat-option value="Vegetarian">Vegetarian</mat-option>
                        <mat-option value="Non-Vegetarian">Non-Vegetarian</mat-option>
                        <mat-option value="Doesn't matter">Doesn't matter</mat-option>
                      </mat-select>
                  
                  </mat-form-field>
              
              </div>
                
                    <div class="col-xs-12 m-t-20" style="margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
                 
                      <div style="margin-left:auto;margin-right:auto;display:flex">
                        <button class="btn btn-blue m-l-10" style="margin: 20px auto 0px;" type="button" (click)="extrastep()">Next</button>
                    </div>
                 
                  </div>
              </div>
              
         </form> 
      </div>    
  </div>
  
  </main>

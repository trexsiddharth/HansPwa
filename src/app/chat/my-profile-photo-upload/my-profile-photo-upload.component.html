<main class="special" *ngIf="personalProfileData">
    <div>
        <img src="../../assets/left-arrow-key.svg" class="backArrow" (click)="backTomyProfile()" alt="BACK" />
    </div>
    <div class="text-center topheader">
        <span class="">Upload Photos</span>
    </div>
    <div class="text-center" *ngIf="getCarouselCount() < 3">
        <button class="btn" 
        style="color: white;
        background-color: #34b7f1;"
         mat-raised-button
         (click)="checKAndUploadFromFacebook()">
            Upload From Facebook
        </button>
    </div>

        <div class="photoSection">
            <div class="col">
                <!-- <input style="margin: 10px 25%; display: none;" #first type="file" id="first" accept="image/*"
                    (change)="previewBack(first.files, 1)" /> -->
                <img (click)="openPhotoUploadCrop(1)" id="imgProfile1"
                    style="width:100%!important;height:100%!important;" [src]="
                        getProfilesPhoto(
                          personalProfileData.carousel,
                          personalProfileData.unapprove_carousel,
                          personalProfileData.photo , 1)
                      " alt="image 1" />
                <!-- <div class="circular2" style="padding: 10px !important;" (click)="first.click()"> -->
                <div class="circular2" style="padding: 10px !important;" (click)="openPhotoUploadCrop(1)">
                    <img style="width: 100%;" src="../../../assets/editN.svg" alt="edit" />
                </div>
                <div class="circular3" style="padding: 10px !important;" (click)="deletePhoto(1)">
                    <img style="width: 100%;" src="../../../assets/new icons/delete.svg" alt="edit" />
                </div>
            </div>
